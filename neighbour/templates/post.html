{%extends 'base.html'%}
{% load bootstrap4 %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Post</title>
  {{form.media}}
</head>

<body>
  {% block content %}
  <div class="container">
    <div class="card mt-5" style="background-color: black">
      <div class="card-body" style="color: white">
        <form action="{%url 'project' user.id%}" method="POST" enctype="multipart/form-data">
          {%csrf_token%}
          {% bootstrap_form form %}
          <input type="submit" class="btn btn-success btn-lg" value="Post">
        </form>
      </div>
    </div>
  </div>
  {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %}
  {% endblock %}
  {% endblock %}
</body>

</html>
