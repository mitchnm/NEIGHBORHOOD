<div class="container">

  {% else %}

  <h2 style="text-align: center; color: white;">No search results</h2>
  {% endif %}
  <div class="row">
    {% if neighbourhood %}
    {% for profile1 in neighbourhood1 %}
    <div class="col-md-2"></div>

      <img src="{{profile1.picture.url}}" class="img-circle" alt="image" style="height:200px; width:200px;">

    </div>

    <hr>
    {% endif %}

</div>
